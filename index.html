<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Game Jump home</title>
</head>
<body>
    <main class="board">
        <section class="section_buttons">
            <button class="button_start button">Start</button>
            <button class="button_play_audio">Play audio</button>
            <button class="button_pause_audio button">Pause audio</button>
        </section>
        <section class="section_audio">
            <audio id="audio" src="./assets/audio/sound-home.mp3" loop></audio>
        </section>
        <section class="section_img">
            <img class="crash_home" src="./assets/img/crash-home.gif" alt="Crash.">
        </section>
    </main>
    <footer class="footer">
        <p>Developer John-DevX</p>
        <i class="fa-brands fa-github"></i>
        <a translate="no" href="https://github.com/John-DevX" target="_blank" rel="noopener">GitHub</a>
    </footer>
    <script src="./assets/js/home.js"></script>
</body>
</html>
